@if(user){<div class="flex flex-col items-center p-6 bg-gray-800 rounded-lg shadow-md m-8">
    <img [src]="user.picture || 'https://via.placeholder.com/150'" alt="Profile Picture"
        class="w-32 h-32 rounded-full mb-4 border-2 border-black">
    <h2 class="text-2xl font-bold text-white">{{ user.name }}</h2>
    <p class="mt-2 text-gray-300"> &#64;{{ user.username }}</p>
    <p class="text-gray-400">Email : {{ user.email }}</p>
    <p class="text-gray-400">Gender : {{ user.gender }}</p>

</div>}@else{

<ng-template #noUser>
    <p class="text-white text-center">No user details available. Please log in.</p>
</ng-template>
}
