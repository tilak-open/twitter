<div class="flex flex-col items-center w-full mt-8 bg-black text-white space-y-6 custom-scrollbar scroll ">
  <!-- What's Happening Section -->
  <div class="w-full h-screen overflow-y-auto space-y-6">

    <div class="w-[95%] m-auto bg-gray-900 rounded-lg p-4 space-y-4">
      <div class="flex space-x-4">
        <!-- Profile Picture -->
        <img src="assets/user.png" alt="profile" class="w-12 h-12 rounded-full" />
        <!-- Input Field -->
        <input type="text" placeholder="What's happening?"
          class="flex-1 bg-gray-800 text-white p-2 rounded-lg focus:outline-none" [formControl]="tweetControl" />
      </div>
      <div class="flex justify-end">
        <button mat-raised-button color="primary" class="px-4 py-2 rounded-lg" (click)="addPost()">
          Tweet
        </button>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="w-[95%] m-auto space-y-4">
      <!-- Post Card -->
      @for(post of posts(); track post){<div class="bg-gray-900 rounded-lg p-4 space-y-4">
        <div class="flex space-x-4 items-center">
          <!-- Profile Picture -->
          <img [src]="post.picture || 'assets/user.png'" alt="{{post.name}}" class="w-12 h-12 rounded-full" />
          <!-- User Info -->
          <div>
            <p class="font-semibold">{{ post.username }}</p>
            <p class="text-sm text-gray-400">{{ post.handle }} Â· {{ post.date }}</p>
          </div>
        </div>
        <!-- Post Content -->
        <p>{{ post.content }}</p>
        <!-- Actions -->
        <div class="flex space-x-6 text-gray-400">
          <div class="flex items-center space-x-1">
            <mat-icon class="text-gray-400">favorite_border</mat-icon>
            <span>{{ post.likes }}</span>
          </div>
        </div>
      </div>}
    </div>
  </div>

</div>
